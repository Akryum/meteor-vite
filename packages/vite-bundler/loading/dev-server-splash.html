<div id="meteor-vite-splash-screen" class="fixed inset-0 bg-gray-900">
  <div class="h-screen bg-gradient-to-br from-gray-900 via-green-700/50 via-15% to-green-900/5 to-80%">
    <div class="flex h-full flex-col items-center justify-center text-slate-300">
      <div class="mx-1 w-full max-w-xl items-center justify-between space-y-6 rounded-lg bg-slate-800 p-8 shadow-xl">
        <!-- Heading & Loading Spinner -->
        <div class="flex justify-between gap-6">
          <div class="text-4xl font-bold tracking-tight text-slate-200">Meteor Vite</div>
          <svg class="h-6 w-6 animate-spin text-green-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </div>

        <!-- Loading details -->
        <div>
          <p class="text-xl font-medium text-slate-300/90">We're spinning up the Vite dev server. Hang tight for a few moments.</p>
        </div>

        <div class="rounded bg-slate-900/50 p-4 font-mono font-medium">
          <pre class="vite-status-text h-32 overflow-y-auto whitespace-pre-wrap">Waiting for config...</pre>
        </div>
      </div>
    </div>
  </div>
</div>
