name: 'Meteor Build'

on:
  push:
    branches:
      - main
      - release
  pull_request:
    branches:
      - main
      - release

jobs:
  vue:
    name: 'Vue App'
    uses: .github/workflows/_reuse_.build.yml@latest
    with:
      name: 'vue'

  svelte:
    name: 'Svelte App'
    uses: .github/workflows/_reuse_.build.yml@refactor-examples
    with:
      name: 'svelte'