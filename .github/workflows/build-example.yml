name: 'Meteor Build'

on:
  push:
    branches:
      - main
      - release
  pull_request:
    branches:
      - main
      - release

jobs:
  build-vue-example:
    name: 'Vue App'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
      - name: 'Setup Meteor'
        uses: meteorengineer/setup-meteor@v1
        with:
          meteor-release: '2.12'

      - name: 'Install dependencies'
        run: meteor npm run install:vue

      - name: 'Link meteor-vite package'
        run: meteor npm run link:vue

      - name: 'Build for production'
        run: meteor npm run build:vue

  build-svelte-example:
    name: 'Svelte App'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
      - name: 'Setup Meteor'
        uses: meteorengineer/setup-meteor@v1
        with:
          meteor-release: '2.12'

      - name: 'Install dependencies'
        run: meteor npm run install:svelte

      - name: 'Link meteor-vite package'
        run: meteor npm run link:svelte

      - name: 'Build for production'
        run: meteor npm run build:svelte

